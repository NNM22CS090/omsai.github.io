<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Voxley!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('Images/Blondfox.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color:  #00001a;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: #333;
        }

        .login-form button,
        .login-form a {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form button {
            background-color: #4CAF50; /* Green */
        }

        .login-form a.google {
            background-color: #DD4B39; /* Red */
        }

        .login-form a.facebook {
            background-color: #3B5998; /* Blue */
        }

        .login-form button:hover,
        .login-form a:hover {
            opacity: 0.9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* Add styles for icons */
        .icon {
            margin-right: 8px;
            width: 30px; /* Adjusted icon size */
            height: 30px; /* Adjusted icon size */
            background-size: cover;
        }

    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login to Voxley!</h2>
        <form class="login-form" onsubmit="return validateForm()">
            <input type="text" id="userId" placeholder="User ID" readonly style="color: grey;">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Login</button>
            <a href="#dashboard.html" class="google">
                <span class="icon"></span>
                <img src="Images/google-icon.png" width="30px"height="30px">
                   &ensp;Login with Google
            </a>
            <a href="#dashboard.html" class="facebook">
                <span class="icon"></span>
                <img src="Images/fbicon.png" width="30px"height="30px">
                  &ensp;Login with Facebook
            </a>
        </form>
        <p class="error-message" id="error-message"></p>
    </div>
    <script>
        function validateForm() {
            var userId = document.getElementById('userId').value;
            var password = document.getElementById('password').value;
    
            // Simple validation for demonstration
            if (userId === '' || password === '') {
                document.getElementById('error-message').innerText = 'Invalid User ID or Password';
                return false;
            }
    
            // You can add more robust validation here
    
            // Clear error message if validation passes
            document.getElementById('error-message').innerText = '';
    
            // Redirect to the dashboard page after successful validation
            window.location.href = 'dashboard.html'; // Replace 'dashboard.html' with the actual path to your dashboard page
    
            // Prevent the default form submission
            return false;
        }
    </script>
</body>

</html>
